      <script>
         function searchGoogle() {
           var query = document.querySelector('input').value.trim();
           if (query !== '') {
             window.location.href = "https://www.google.com/search?q=site:gurjartech.in " + query;
           }
         }
         
         function searchBing() {
           var query = document.querySelector('input').value.trim();
           if (query !== '') {
             window.location.href = "https://www.bing.com/search?q=site:gurjartech.in " + query;
           }
         }
         
         function searchDuckDuckGo() {
           var query = document.querySelector('input').value.trim();
           if (query !== '') {
             window.location.href = "https://duckduckgo.com/?q=site:gurjartech.in " + query;
           }
         }
         
           function searchYahoo() {
           var query = document.querySelector('input').value.trim();
           if (query !== '') {
             window.location.href = "https://search.yahoo.com/search?p=site:gurjartech.in " + query;
           }
         }
         
      </script>

    <main>
           
           
           <div id="toolbar" class="container d-flex justify-content-center align-items-center mb-3" style="background-color: transparent;">
    <label for="pdfInput" class="btn btn-success" style="background-color: #2ecc71; border-color: #2ecc71;">

    </label>

        <button id="nextPageBtn" class="btn btn-primary">Next Page >></button>

</div>
