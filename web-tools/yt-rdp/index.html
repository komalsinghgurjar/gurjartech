<script>
          function myFunction() {
              loadYouTubePlayer();
              var minutes = document.getElementById("minutesInput").value;
         var ms= minutes * 60000;
              setInterval(loadYouTubePlayer, ms);
           
        }


         function loadYouTubePlayer() {
            // console.log("Function called every n seconds");
   
             
            // Move this line inside the function to capture textarea content when the button is clicked
            var textAreaContent = document.getElementById("youtubeLinksTextArea").value;

            // Split the content into an array of links and filter out empty lines
            var linksArray = textAreaContent.split('\n').filter(line => line.trim() !== '');

            // Create iframe markup with autoplay for each link
            var iframeMarkup = linksArray.map(link => `
                  <iframe src="${link.replace("watch?v=", "embed/")}?autoplay=1&loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
               `).join('\n');

            // Check if there's more than one link before replacing the yt div
            if (linksArray.length > 1) {
               document.getElementById("yt").innerHTML = iframeMarkup;
            } else {
               // If only one link, append the iframe to the yt div
               document.getElementById("yt").innerHTML = iframeMarkup;
            }
         }
      </script>
